<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="stylesheet" href="css/mq.css">
    <link rel="stylesheet" href="css/ponds.css">
    <script src="js/important/break_eternity.js"></script>
    <script src="js/important/player.js"></script>
    <script src="js/important/format.js"></script>
    <script src="js/important/saveload.js"></script>
    <script src="js/important/ui.js" async></script>
    <script src="js/important/loop.js"></script>
    <script src="js/ponds.js"></script>
    <script src="js/multiplier.js"></script>
    <title>Frog Incremental</title>
</head>
<body>
    <center>
        <button id="save-btn" style="width: 50%;">SAVE</button>
        <button id="load-btn" style="width: 50%;">LOAD</button>
        <h1 id="frog-amount-txt" style="margin-bottom: 0;">x Frogs</h1>
        <h2 id="frog-gain-txt" style="margin-top: 0;">Gaining x Frogs/s</h2>
        <div id="multiply-btn-grid">
            <button id="pond-multiply-buy-btn" class="multiply-buy-btn"><h4 id="pond-multiply-buy-btn-txt" style="display: inline">Cost: x</h4></button>
            <button id="pond-multiply-buy-max-btn" class="multiply-buy-btn"><h4 id="pond-multiply-buy-btn-max-txt" style="display: inline">Buy max (x)</h4></button>
        </div>
        <h3 style="margin: 0;">
            Multiply all pond effectivness by <span id="pond-multiply-effectiveness-txt" style="font-weight: bold">×x</span>
        </h3>
        <h3 style="margin-top: 0;">
            Current multiplier: <span id="pond-multiply-current-mult-txt" style="font-weight: bold">×x</span>
        </h3>
        <div class="line"></div>
        <div id="ponds-grid">
            <div class="pond-item">
                <div class="pond-item-info">
                    <h3>1st Pond</h3>
                    <h4 id="pond-t1-gen-txt">Generating x Frogs/s</h4>
                </div>
                <h3 id="pond-t1-amount" class="pond-item-amount">x ×x (x)</h3>
                <button id="pond-t1-buy-btn" class="pond-item-buy-btn">
                    <h3 id="pond-t1-buy-btn-txt">Cost: x</h4>
                </button>
            </div>
            <div class="pond-item">
                <div class="pond-item-info">
                    <h3>2nd Pond</h3>
                    <h4 id="pond-t2-gen-txt">Generating x 1st Pond/s</h4>
                </div>
                <h3 id="pond-t2-amount" class="pond-item-amount">x ×x (x)</h3>
                <button id="pond-t2-buy-btn" class="pond-item-buy-btn">
                    <h3 id="pond-t2-buy-btn-txt">Cost: x</h4>
                </button>
            </div>
        </div>
    </center>
</body>
</html>
